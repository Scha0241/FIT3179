<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.5.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .visualization-container {
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h1>Data Visualization Index</h1>
  <p>Here are the visualizations:</p>
  
  <div class="visualization-container">
    <h2>Basic Countries Map</h2>
    <div id="basicCountriesMap"></div>
  </div>
  
  <div class="visualization-container">
    <h2>Choropleth Map with Oceans</h2>
    <div id="choroplethMapWithOcean"></div>
  </div>
  
  <div class="visualization-container">
    <h2>Choropleth Map with Country Names</h2>
    <div id="choroplethMapWithCountryName"></div>
  </div>
  
  <div class="visualization-container">
    <h2>Caloric Supply Map by Year</h2>
    <div id="caloricSupplyByYear"></div>
  </div>

  <script type="text/javascript">
    // Embed Basic Countries Map
    vegaEmbed('#basicCountriesMap', 'emptyCountries.html').catch(console.error);
    
    // Embed Choropleth Map with Oceans
    vegaEmbed('#choroplethMapWithOcean', 'choroplethMapWithOcean.html').catch(console.error);
    
    // Embed Choropleth Map with Country Names
    vegaEmbed('#choroplethMapWithCountryName', 'choroplethMapWithCountryName.html').catch(console.error);
    
    // Embed Caloric Supply Map by Year
    vegaEmbed('#caloricSupplyByYear', 'caloricSupplyByYear.html').catch(console.error);
  </script>
</body>
</html>
