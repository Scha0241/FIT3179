<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Australian Airports Visualisation</title>
    <!-- Import Vega and Vega-Lite -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
    <h1>Australian Airports Visualization</h1>

    <!-- Container for the map visualization -->
    <div id="map_vis"></div>

    <!-- Container for the heatmap visualization -->
    <div id="barchart_vis"></div>

    <div id="heatmap_vis"></div>
    <!-- Container for the bubble chart visualization -->
    <div id="bubblechart_vis"></div>


    <script type="text/javascript">
        // Embed the Map visualization (test1.vg.json)
        vegaEmbed('#map_vis', 'js/test1.vg.json').then(result => {
            // Access the Vega view instance as result.view
        }).catch(console.error);

        // Embed the Heatmap visualization (heatmap.vg.json)
        vegaEmbed('#barchart_vis', 'js/barchart.vg.json').then(result => {
            // Access the Vega view instance as result.view
        }).catch(console.error);

        // Embed the Heatmap visualization (heatmap.vg.json)
        vegaEmbed('#heatmap_vis', 'js/heatmap.vg.json').then(result => {
            // Access the Vega view instance as result.view
        }).catch(console.error);
        // Embed the Bubble Chart visualization (bubblechart.vg.json)
        vegaEmbed('#bubblechart_vis', 'js/bubblechart.vg.json').then(result => {
            // Access the Vega view instance as result.view
        }).catch(console.error);
    </script>
</body>
</html>
